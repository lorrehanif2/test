<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet TON</title>
    <!-- TonConnect UI -->
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect Wallet TON</h1>
        <button id="connect-button">Connect Wallet</button>
        <p id="wallet-info" style="margin-top: 20px; display: none;">Dompet terhubung: <span id="wallet-address"></span></p>
    </div>

    <script>
        // Inisialisasi TonConnect UI
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://raw.githubusercontent.com/nuex001/Tonkeepermanifest/main/tonconnect-manifest.json'
        });

        // Tombol Connect Wallet
        const connectButton = document.getElementById('connect-button');
        const walletInfo = document.getElementById('wallet-info');
        const walletAddress = document.getElementById('wallet-address');

        connectButton.addEventListener('click', async () => {
            try {
                // Membuka modal untuk menghubungkan dompet
                await tonConnectUI.connectWallet();
                const wallet = tonConnectUI.wallet;

                if (wallet) {
                    // Menampilkan informasi dompet
                    walletAddress.textContent = wallet.account.address;
                    walletInfo.style.display = 'block';
                    connectButton.style.display = 'none';
                }
            } catch (error) {
                console.error('Gagal menghubungkan dompet:', error);
            }
        });

        // Cek apakah dompet sudah terhubung
        tonConnectUI.connectionRestored.then(() => {
            const wallet = tonConnectUI.wallet;
            if (wallet) {
                walletAddress.textContent = wallet.account.address;
                walletInfo.style.display = 'block';
                connectButton.style.display = 'none';
            }
        });
    </script>
</body>
</html>
